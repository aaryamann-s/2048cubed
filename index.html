<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="tile-colors.css" />
  </head>
  <body>
    <div id="container">
      <h3 id="score" value="0">Score:</h3>
      <div id="game-container">
        <div class="game-row" id="row0">
          <div class="game-tile" id="00"></div>
          <div class="game-tile" id="01"></div>
          <div class="game-tile" id="02"></div>
          <div class="game-tile" id="03"></div>
        </div>
        <div class="game-row" id="row1">
          <div class="game-tile" id="10"></div>
          <div class="game-tile" id="11"></div>
          <div class="game-tile" id="12"></div>
          <div class="game-tile" id="13"></div>
        </div>
        <div class="game-row" id="row2">
          <div class="game-tile" id="20"></div>
          <div class="game-tile" id="21"></div>
          <div class="game-tile" id="22"></div>
          <div class="game-tile" id="23"></div>
        </div>
        <div class="game-row" id="row3">
          <div class="game-tile" id="30"></div>
          <div class="game-tile" id="31"></div>
          <div class="game-tile" id="32"></div>
          <div class="game-tile" id="33"></div>
        </div>
      </div>
      <div>
        <h3 id="game-over-msg" hidden>Game Over!</h3>
        <button onclick="initializeGame()">New Game</button>
      </div>
    </div>
    <script src="render.js"></script>
    <script src="moves.js"></script>
    <script src="rotations.js"></script>
    <script src="util.js"></script>
  </body>
</html>
